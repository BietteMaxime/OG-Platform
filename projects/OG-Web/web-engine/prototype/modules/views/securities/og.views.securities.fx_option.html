<article>
  <header class="OG-header-generic">
    <div class="OG-tools"></div>
    <h1>${name}</h1>
    <div class="OG-js-header-links"></div>
  </header>
  <section>
    <div class="OG-details-content OG-security OG-js-details-panel">
      <section>
        <div class="OG-mod-1 OG-c6">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
            <thead>
              <tr>
                <td colspan="2">${securityType}</td>
              </tr>
            </thead>
            <tbody class="og-mod-content">
            <tr><td><span>Call Amount</span></td><td>${callAmount}</td></tr>
            <tr><td><span>Call Currency</span></td><td>${callCurrency}</td></tr>
            <tr><td><span>Expiry</span></td><td>${expiry}</td></tr>
            <tr><td><span>Is Long</span></td><td>${isLong}</td></tr>
            <tr><td><span>Put Amount</span></td><td>${putAmount}</td></tr>
            <tr><td><span>Put Currency</span></td><td>${putCurrency}</td></tr>
            <tr><td><span>Settlement Date</span></td><td>${settlementDate}</td></tr>
            </tbody>
          </table>
        </div>
        <div class="OG-mod-1 og-style-2 OG-c4">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
              <thead>
              <tr>
                <td>Identifiers</td><td></td>
              </tr>
            </thead>
            <tbody class="og-js-identifiers og-mod-content"></tbody>
          </table>
        </div>
      </section>
    </div>
  </section>
</article>
