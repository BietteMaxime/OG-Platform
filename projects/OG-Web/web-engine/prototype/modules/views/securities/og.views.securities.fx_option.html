<article>
  <header class="OG-header-generic">
    <div class="OG-toolbar"></div>
    <h1>${name}</h1>
    <div class="OG-js-header-links"></div>
  </header>
  <section>
    <div class="OG-details-content OG-security OG-js-details-panel">
      <div class="OG-c10 og-grid-last OG-max-width-l">
        <section class="OG-mod-1 OG-c6">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
            <thead>
              <tr>
                <td>${securityType}</td><td></td>
              </tr>
            </thead>
            <tbody class="og-mod-content">
            <tr><td><span>callAmount</span></td><td>${callAmount}</td></tr>
            <tr><td><span>callCurrency</span></td><td>${callCurrency}</td></tr>
            <tr><td><span>expiry</span></td><td>${expiry}</td></tr>
            <tr><td><span>isLong</span></td><td>${isLong}</td></tr>
            <tr><td><span>putAmount</span></td><td>${putAmount}</td></tr>
            <tr><td><span>putCurrency</span></td><td>${putCurrency}</td></tr>
            <tr><td><span>settlementDate</span></td><td>${settlementDate}</td></tr>
            </tbody>
          </table>
        </section>
        <section class="OG-mod-1 og-style-2 OG-c4">
          <table>
            <col style="width: 40%" />
            <col style="width: 60%" />
              <thead>
              <tr>
                <td>Identifiers</td><td></td>
              </tr>
            </thead>
            <tbody class="og-js-identifiers og-mod-content"></tbody>
          </table>
        </section>
      </div>
    </div>
  </section>
</article>
