<article>
  <header class="OG-header-generic">
    <div class="OG-tools"></div>
    <h1>{{html name}}</h1>
    <div class="OG-js-header-links"></div>
  </header>
  <section style="width: 800px">
    <div class="OG-details-content OG-js-details-panel">
      <section>
        <table class="OG-table">
          <col style="width: 40%" />
          <col style="width: 60%" />
            <thead>
            <tr>
              <th><span>Identifiers</span></th><th>&nbsp;</th>
            </tr>
          </thead>
          <tbody class="og-js-identifiers"></tbody>
        </table>
      </section>
      <section>
        <table class="OG-table">
          <col style="width: 40%" />
          <col style="width: 60%" />
          <thead>
            <tr>
              <th><span>${securityType}</span></th><th>&nbsp;</th>
            </tr>
          </thead>
          <tbody>
            <tr><td><span>Company Name</span></td><td>${companyName}</td></tr>
            <tr><td><span>Short Name</span></td><td>${shortName}</td></tr>
            <tr><td><span>Exchange</span></td><td>${exchange}</td></tr>
            <tr><td><span>Currency</span></td><td>${currency}</td></tr>
            <tr><td><span>Exchange Code</span></td><td>${exchangeCode}</td></tr>
            <tr><td><span>GICS code</span></td><td>${gicsCode}</td></tr>
          </tbody>
        </table>
      </section>
      <section class="OG-timeseries og-js-timeseries"></section>
    </div>
  </section>
</article>
