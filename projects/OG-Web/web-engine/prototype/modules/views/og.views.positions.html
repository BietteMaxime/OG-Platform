<article>
  <header class="OG-header-generic">
    <div class="OG-toolbar"></div>
    <h1>${name}</h1>
    <div class="OG-js-header-links"></div>
  </header>
  <section>
    <div class="OG-details-content OG-js-details-panel">
      <section class="og-grid-last" style="margin-bottom: 30px;">
        <table class="OG-table">
          <thead>
            <tr><th><span>Security</span></th><th>Quantity</th><th>Type</th></tr>
          </thead>
          <tbody>
            <tr>
              <td><a href=#/securities/${security_unique_id}>${security_name}</a></td>
              <td><strong class="og-quantity" data-og-editable="quantity">${quantity}</strong></td>
              <td>${security_type}</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="og-grid-last" style="margin-bottom: 30px;">
        <table class="OG-table">
          <thead>
            <tr><th><span>Identifiers</span></th><th>&nbsp;</th></tr>
          </thead>
          <tbody class="og-js-identifiers"></tbody>
        </table>
      </section>
      <section class="og-grid-last og-js-trades-table" style="margin-bottom: 30px;"></section>
    </div>
  </section>
</article>
