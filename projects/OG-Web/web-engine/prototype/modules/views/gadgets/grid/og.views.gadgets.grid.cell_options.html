<div class="OG-cell-options {{#if this.singlepanel}}single-option{{/if}}">
  <div class="og-group">
    <div class="og-inplace"></div>
    {{#if this.singlepanel}}
      <span class="og-big"><span class="OG-icon og-icon-new-window-2"></span></span>
    {{else}}
      <span class="og-big">
          <span class="og-num">1</span><span class="og-num">2</span><span class="og-num">3</span><span class="og-num">4</span>
          <span class="OG-icon og-icon-new-window-2"></span>
      </span>
      <span class="og-small">
        <span class="OG-icon og-icon-ellipsis"></span>
      </span>
    {{/if}}
  </div>
</div>
