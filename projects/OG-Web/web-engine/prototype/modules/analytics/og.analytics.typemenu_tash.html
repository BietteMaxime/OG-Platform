<section>
  <div class="OG-analytics-typemenu">
    <div class="og-menu-toggle"></div>
    <div class="og-menu OG-shadow">
      {{#if gadgets.length}}
        <form class "OG-analytics-typemenu-form">
          {{#each gadgets}}
            <input type="radio" name="type" title="{{this.gadget_name}}" value="{{this.name}}">{{this.gadget_name}}<br/>
          {{/each}}
        </form>
      {{/if}}
    </div>
  </div>
</section>
