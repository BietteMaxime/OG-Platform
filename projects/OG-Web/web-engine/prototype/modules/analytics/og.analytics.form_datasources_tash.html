<div class="og-menu-toggle og-option-title">
  <header class="OG-background-03">data sources:</header>
  <ul>
    <li class="datasources-query">Select data source...</li>
  </ul>
  <div class="OG-icon og-icon-down"></div>
</div>
<div class="OG-analytics-form-menu og-menu-datasources OG-shadow og-menu" style="display: none">
  <div class="OG-background-03"></div>
  <table class="OG-datasources-menu">
    <tr class="OG-dropmenu-options">
      <td class="number"><span>1</span></td>
      <td>
        <select class="type">
          <option selected>select type...</option>
          {{#each this}}<option>{{this}}</option>{{/each}}
        </select>
      </td>
      <td>
        <select class="source">
          <option selected>select data source...</option>
        </select>
      </td>
      <td>
        <div class="OG-icon og-icon-delete"></div>
      </td>
    </tr>
    <tr class="OG-dropmenu-actions og-menu-actions">
      <td></td>
      <td><a href="#" class="OG-link-add">add</a></td>
      <td colspan="2">
        <button>OK</button>
        <button>Cancel</button>
      </td>
    </tr>
  </table>
</div>
