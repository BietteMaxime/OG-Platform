<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">
  </colgroup>
  <thead>
    <tr>
      <th>
        <span><em>Fixed</em></span>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
      </td>
      <td>
        <input name="fixedinterestrateleg.eom" type="checkbox" /><span>EOM</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Notional</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span>{{{item_0}}}</span><span><input name="notional" type="text" value="{{notional}}"/></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Day Count</span>
        </label>
      </td>
      <td>
        {{{item_1}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Frequency</span>
        </label>
      </td>
      <td>
        {{{item_2}}}
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Rate</span>
        </label>
      </td>
      <td>
        <input name="fixedinterestrateleg.rate" type="text" value="{{rate}}"/>
      </td>
    </tr>
  </tbody>
</table>
