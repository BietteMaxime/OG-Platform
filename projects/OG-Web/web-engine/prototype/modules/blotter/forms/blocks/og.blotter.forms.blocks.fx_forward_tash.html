<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">              
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Pay</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span>{{{item_0}}}
        </span><span><input name="security.payAmount" type="text" value="{{pay}}"/></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Recieve</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span>{{{item_1}}}
        </span><span><input name="security.receiveAmount" type="text" value="{{receive}}"/></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Forward Date</span>
        </label>
      </td>
      <td>
        <input name="security.forwardDate" type="text"/>
      </td>
    </tr>
  </tbody>
</table>
