<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">              
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Expiry Date</span>
        </label>
      </td>
      <td>
        <input name="expiry" type="text" />
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Barrier Level</span>
        </label>
      </td>
      <td>
        <input name="barrierLevel" type="text" />
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Barrier Type</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span><label>Up <input type="radio" name="barrierDirection" value="up">
        </label><label>Down <input type="radio" name="barrierDirection" value="down"></label>
        </span><span><label>In <input type="radio" name="barrierType" value="in">
        </label><label>Out <input type="radio" name="barrierType" value="out"></label>
        </span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Monitoring Type</span>
        </label>
      </td>
      <td>
        <select name="monitoringType"></select>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Sampling Frequency</span>
        </label>
      </td>
      <td>
        <select name="samplingFrequency"></select>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Settlement Date</span>
        </label>
      </td>
      <td>
        <input name="settlementDate" type="text" />
      </td>
    </tr>
  </tbody>
</table>
