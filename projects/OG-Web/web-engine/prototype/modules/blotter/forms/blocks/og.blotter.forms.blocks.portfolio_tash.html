<section class="og-blotter-portfolio" id="{{id}}">
  <table class="OG-table">
    <colgroup>
      <col style="width: 30%">
      <col style="width: 70%">
    </colgroup>
    </thead>
    <tbody>
      <tr>
        <td>
          <label>
            <span>Portfolio</span>
          </label>
        </td>
        <td>
          <span>{{portfolio}}</span>
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Counterparty</span>
          </label>
        </td>
        <td>
          <input name="trade.counterparty" type="text" value="{{counterparty}}" />
        </td>
      </tr>
      <tr>
        <td>
          <label>
            <span>Trade Date / Time</span>
          </label>
        </td>
        <td class="og-double-cell">
          <div><span><input name="trade.tradeDate" type="text" value="{{trade.tradeDate}}" />
          </span><span><input name="trade.tradeTime" type="text" value="{{trade.tradeTime}}" />
          </span><a href="#">Premium</a></div>
        </td>
      </tr>
      <tr class="hidden">
        <td colspan="2">
          <fieldset class="premium-currency">
            <input name="premium" type="text" value="{{premium}}" />
          </fieldset>
        </td>
      </tr>
    </tbody>
  </table>
</section>
