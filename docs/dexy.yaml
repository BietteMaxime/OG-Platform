### @export "confluence-export"
- confluence/start.txt|fetchconfluence:
    - disabled: True
    - fetchconfluence: { spaces: DOC }
    - ws-template: 'shared/_template.html'

### @export "rst-inputs"
- rst-inputs:
    - code
    - .rst|yamlargs

### @export "rst-content"
- rst-content:
    - .rst|yamlargs|jinja|rstbody:
        # settings
        - ws-template: 'shared/_template.html'
        # inputs
        - rst-inputs
    - .rst|yamlargs|jinja|rst|latex:
        # settings
        - rst:
            stylesheet: 'fancyvrb,shared/pygments.sty'
        # inputs
        - rst-inputs
        - assets

### @export "code"
- code:
    - .yaml|idio|h
    - .yaml|idio|l
    - .html|pyg|h
    - .html|pyg|l
    - shared/docs.sqlite3|kv

### @export "assets"
- assets:
    - .css
    - .jpg
    - .png
    - .js
    - .sty
